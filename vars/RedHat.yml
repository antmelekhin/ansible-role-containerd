---
_containerd_repository_distribution: "{{ (ansible_distribution == 'Fedora') | ternary('fedora', 'centos') }}"
_containerd_repository_gpgkey_url: '{{ containerd_repository_mirror_url }}/{{ _containerd_repository_distribution }}/gpg'
_containerd_repository: '{{ containerd_repository_mirror_url }}/{{ _containerd_repository_distribution }}/$releasever/$basearch/{{ containerd_repository_release_channel }}'
