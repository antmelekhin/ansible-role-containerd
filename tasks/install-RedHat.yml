---
- name: 'RedHat | Configure the repository and install the Containerd package'
  become: true
  block:
    - name: 'RedHat | Ensure dependencies are installed'
      ansible.builtin.package:
        name: 'yum-utils'
        state: 'present'

    - name: 'RedHat | Add the Containerd repository'
      ansible.builtin.template:
        src: 'docker.repo.j2'
        dest: '/etc/yum.repos.d/docker.repo'
        owner: 'root'
        group: 'root'
        mode: 0644

    - name: 'RedHat | Install the Containerd package'
      ansible.builtin.yum:
        name: "containerd.io{{ ('-' + containerd_version) if (containerd_version | length) else '' }}"
        allow_downgrade: true
        update_cache: true
        state: "{{ 'present' if (containerd_version | length) else 'latest' }}"
      when: not ansible_check_mode
